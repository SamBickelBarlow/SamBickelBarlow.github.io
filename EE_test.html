<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aceh GDP Light Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Vega Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
      body {
        margin: 0;
        padding: 1rem;
        font-family: sans-serif;
        background: #ffffff;
      }
      #vis {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Aceh GDP Light Chart</h2>
    <div id="vis"></div>
    <script>
      const spec = "https://raw.githubusercontent.com/SamBickelBarlow/SamBickelBarlow.github.io/refs/heads/main/acehGDPLight.json";
      vegaEmbed("#vis", spec, { actions: false })
        .then(result => {
          // Successfully embedded
        })
        .catch(error => {
          document.getElementById("vis").innerHTML = "<p>Error loading chart.</p>";
          console.error("Vega Embed Error:", error);
        });
    </script>
  </body>
</html>
